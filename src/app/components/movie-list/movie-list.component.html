<div class="container">
    <mat-card class="movie-card" *ngFor="let movie of movies">
        <mat-card-header>
            <mat-card-title> {{movie.title}} </mat-card-title>
            <mat-card-subtitle> {{movie.date}} </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]=movie.image alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>{{movie.description}}</p>
        </mat-card-content>
        <mat-card-footer>
            <p>Publicado el {{movie.date | date: 'yyyy-MM-dd'}}</p>
        </mat-card-footer>
        <mat-card-actions>
            <a mat-raised-button>EDITAR</a>
            <a mat-raised-button>ELIMIAR</a>
        </mat-card-actions>
    </mat-card>
</div>
